<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pseudoclases 2</title>
</head>
<body>
    <form action="#" method="post">    
        <input class="input" type="text">
        <label class="label">:enabled</label>
        <input class="input" type="text" disabled>
        <label class="label">:disabled</label>
        <input class="input" type="checkbox">
        <label class="label">:checked</label>
        <input class="input" type="number" min="50" max="60">
        <label class="label">:in-range</label>
        <input class="input" type="number" min="50" max="100">
        <label class="label">:out-of-range</label>
        <input class="input" type="text">
        <label class="label">:optional</label>
        <input class="input" type="text" required>
        <label class="label">:required</label>
        <input class="input" type="number">
        <label class="label">:valid</label>
        <input class="input" type="number">
        <label class="label">:invalid</label>
    </form>

    <h2>Pseudoclases 3</h2>
    <div class="container">
        <p class="paragraph">Párrafo 1</p>
        <p class="paragraph">Párrafo 2</p>
        <p class="paragraph">Párrafo 3</p>
        <p class="paragraph">Párrafo 4</p>
        <p class="paragraph">Párrafo 5</p>
        <p class="paragraph">Párrafo 6</p>
        <p class="paragraph">Párrafo 7</p>
        <p class="paragraph"></p>
        <p class="paragraph">Párrafo 8</p>
    </div>

</body>
</html>
